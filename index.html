<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
	<style type="text/css">
		.pager {
			margin-top: 20px;
		}
		.num {
			color: #000;
			padding: 10px;
			border: 1px solid #ccc;
		}
		.num.active {
			color: #f00;
			border-color: transparent;
			color: #fff;
			background: #ccc;
		}
		a {
			margin: 0 20px;
			text-decoration: none;
			color: #000;
		}
	</style>
</head>
<body>

	<div class="pager" id="pagination"></div>
	<script type="text/javascript" src="js/paging_1.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			$('.pager').paging(1, 10, {
				first: "首",
				last: "末",
				prev: "上",
				next: "下",
				firstClass: ".first",
				callback: function(nowNum, allNum) {
					console.log(nowNum, allNum)
				}
			});
		});
	</script>
</body>
</html>
